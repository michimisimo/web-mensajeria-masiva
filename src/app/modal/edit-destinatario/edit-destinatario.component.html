<div class="modal-overlay">
    <div class="modal-content">
      <h2>Editar Destinatario</h2>
      <form (ngSubmit)="save()">
        <div>
          <label for="nombre">Nombre:</label>
          <input id="nombre" [(ngModel)]="destinatario.nombre" name="nombre" required />
        </div>
        <div>
          <label for="snombre">Segundo Nombre:</label>
          <input id="snombre" [(ngModel)]="destinatario.snombre" name="snombre" />
        </div>
        <div>
          <label for="appaterno">Apellido Paterno:</label>
          <input id="appaterno" [(ngModel)]="destinatario.appaterno" name="appaterno" required />
        </div>
        <div>
          <label for="apmaterno">Apellido Materno:</label>
          <input id="apmaterno" [(ngModel)]="destinatario.apmaterno" name="apmaterno" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" [(ngModel)]="destinatario.email" name="email" required type="email" />
        </div>
        <div>
          <label for="telefono">Tel√©fono:</label>
          <input id="telefono" [(ngModel)]="destinatario.telefono" name="telefono" required type="tel" />
        </div>
        <button type="submit">Guardar</button>
        <button type="button" (click)="onClose.emit()">Cancelar</button>
      </form>
    </div>
  </div>
